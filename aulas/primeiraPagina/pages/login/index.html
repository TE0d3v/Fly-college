<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body>
    <div class="w-full h-screen flex  bg-gradient-to-r from-purple-500 via-pink-500 to-red-500">
        <div class="w-[50%] h-full pl-[100px] pt-[60px]">
            <h1 class="text-4xl font-bold text-white">Fa√ßa login</h1>
            <h1 class="text-4xl font-bold text-white">e entre para o nosso time</h1>
            <img src="../../assets/virtual-reality-animate (1).svg" width="700px" alt="Imagem Ilustrativa">
        </div>

        <div class="w-1/2 h-full flex justify-center items-center">
            <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md border border-gray-100">
                <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Login</h2>
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email"
                            class="focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition shadow appearance-none border border-gray-200 rounded-lg w-full py-2 px-3 text-gray-700 leading-tight"
                            placeholder="seu@email.com">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Senha</label>
                        <input type="password" id="password" name="password"
                            class="focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition shadow appearance-none border border-gray-200 rounded-lg w-full py-2 px-3 text-gray-700 leading-tight"
                            placeholder="Digite sua senha">
                        <a class="flex justify-end text-sm text-purple-600 hover:text-purple-800 mt-2"
                            href="#">Cadastre-se</a>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit"
                            class="bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-medium py-2 px-20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-300 transition">
                            Entrar
                        </button>
                        <a class="inline-block align-baseline font-medium text-sm text-purple-600 hover:text-purple-800"
                            href="#">
                            Esqueceu a senha?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
